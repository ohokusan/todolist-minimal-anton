<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo in Rush</title>
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="container">
      <ul class="menu">
        <li><button class="btn active" id="ongoing-btn">Ongoing</button></li>
        <li><button class="btn" id="archive-btn">Archive</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <ul class="task-list" id="ongoing-list"></ul>
    </section>

    <button class="btn-float" id="new-task-btn">+ new task</button>

    <div class="managing-task" id="task-modal">
      <div class="task-wrapper container">
        <textarea id="task-input" placeholder="Enter a task here"></textarea>
        <button class="btn btn-confirm" id="confirm-btn">Confirm</button>
        <button class="btn btn-close" id="close-btn">+</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
