<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo Rush</title>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <ul class="menu">
          <li>
            <button class="btn active">Now</button>
          </li>
          <li>
            <button class="btn">Archive</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <ul class="ongoing">
      <li>
        Write a journal about others adventurers and their things.
        <div class="li-controls">
          <button class="btn-delete">Delete</button>
          <button class="btn-archive">Archive</button>
        </div>
      </li>
      <li class="inprogress">
        Make a dinner
      </li>
      <li class="done">
        Go to sleep
      </li>
    </ul>

  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
