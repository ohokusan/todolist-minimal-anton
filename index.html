<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo in Rush</title>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <ul class="menu">
          <li>
            <button class="btn active">Now</button>
          </li>
          <li>
            <button class="btn">Archive</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <ul class="ongoing">
        <li>
          Write a journal about others adventurers and their things.
          <div class="li-controls">
            <button class="btn-delete">Delete</button>
            <button class="btn-archive">Archive</button>
            <button class="btn-edit">Edit</button>
          </div>
        </li>
        <li class="inprogress">
          Make a dinner
        </li>
        <li class="done">
          Go to sleep
        </li>
      </ul>

    </section>

    <button class="btn-float">+ new task</button>
    <div class="managing-task">
      <div class="task-wrapper container">
        <textarea name="task" placeholder="Enter a task here" id="task"></textarea>
        <button class="btn btn-confirm">Confirm</button>
        <button class="btn btn-close">+</button>
      </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
